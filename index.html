<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Business - Bornes de Recharge</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <div class="container">
        <header>
            <h1>Electricity Business - Bornes de Recharge</h1>
        </header>

        <div id="countdown">
            <p>Prochaine réservation : <span id="countdown-text">Aucune réservation prévue</span></p>
        </div>

        <section class="search-section">
            <h2>Rechercher des bornes</h2>
            <form id="search-form">
                <input type="text" id="address-input" placeholder="Entrez une adresse..." required>
                <button type="submit">Rechercher</button>
            </form>
            <div id="search-status"></div>
        </section>

        <section class="view-toggle">
            <button id="toggle-view">Basculer vue</button>
        </section>

        <section class="content">
            <div id="map-container">
                <div id="map" style="height: 400px;"></div>
            </div>
            
            <div id="list-container" style="display: none;">
                <h3>Liste des bornes</h3>
                <div id="bornes-list"></div>
            </div>
        </section>

        <section class="reservations-section">
            <h2>Mes réservations</h2>
            <div id="reservations-table"></div>
        </section>
    </div>

    <!-- Modal pour réservation -->
    <div id="reservation-modal" style="display: none;">
        <div class="modal-content">
            <h3>Réserver une borne</h3>
            <form id="reservation-form">
                <div>
                    <label>Borne ID: <span id="modal-borne-id"></span></label>
                </div>
                <div>
                    <label>Date:</label>
                    <input type="date" id="reservation-date" required>
                </div>
                <div>
                    <label>Heure de début:</label>
                    <input type="time" id="reservation-time" required>
                </div>
                <div>
                    <label>Durée (heures):</label>
                    <select id="reservation-duration" required>
                        <option value="1">1 heure</option>
                        <option value="2">2 heures</option>
                        <option value="3">3 heures</option>
                        <option value="4">4 heures</option>
                        <option value="5">5 heures</option>
                        <option value="6">6 heures</option>
                    </select>
                </div>
                <div>
                    <button type="submit">Confirmer la réservation</button>
                    <button type="button" id="cancel-reservation">Annuler</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</body>
</html>
